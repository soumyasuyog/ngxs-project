<table border="1">
    <tr>
        <th>Sl no</th>
        <th>Name</th>
        <th>Age</th>
    </tr>
    <tr *ngFor="let item of userData;let i = index;">
        <td>{{i+1}}</td>
        <td>{{item.name}}</td>
        <td>{{item.age}}</td>
    </tr>
</table>

<table border="1">
    <tr>
        <th>Sl no</th>
        <th>Name</th>
        <th>Age</th>
    </tr>
    <tr *ngFor="let item of externalfileData;let i = index;">
        <td>{{i+1}}</td>
        <td>{{item.name}}</td>
        <td>{{item.age}}</td>
    </tr>
</table>



<div *ngFor="let item of products">
    <p>{{item.title}}</p>
</div>
